<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.js"></script>
</head>
<body>
    <!--<button>点击我获取数据</button>-->
    <div class="info">
        姓名：<div class="uname"></div>
        签名：<div class="sign"></div>
    </div>
    <script type="text/javascript">
        $(function(){
            $.ajax({
                url:'Ajax_data.json',
                type:"get",
                dataType:'json',
                success:function(data){
                    console.log(data)
                    $(".uname").html(data.uname)
                    $(".sign").html(data.sign)
                }
            })
        })
    </script>
</body>
</html>
